<!DOCTYPE html>
<html>
<head>
	<title>MTBS Log In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://s07k.github.io/mtbs-login/css/style.css">
</head>
<body>
	<div id="head">
		<h1 style="padding: 10px 10px 5px 10px;	text-shadow: 0 0 16px 0 #000000;">
			<span class="iconify" data-icon="fluent:movies-and-tv-16-regular" data-inline="false"></span>M T B S
		</h1>
	</div>
	<div id="sign_up">
		<div id="container">
			<header>Sign Up/Register</header>
			<form action="">
				<label for="username">Username/Email Id <span style="color: red">*</span>: </label>
				<input type="text email" id="username" name="username" placeholder="username or email id" required="">

				<label for="password">Password <span style="color: red">*</span>: </label>
				<input type="password" id="password" name="password" placeholder="Enter a strong password" required="">
				
				<input type="submit" id="submit">
			</form>
		</div>
		<div id="links">
			<a href="terms">Forgot password</a>
		</div>
	</div>
</body>
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</html>
